<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiment 4</title>
</head>
<body align="center">
<form action="">
    <fieldset>
    <h1>Hotel Room Booking Form</h1>

    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name" ><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email"><br><br>

    <label for="tel">Phone:</label>
    <input type="tel" id="tel" name="tel"><br><br>

    <label for="indate">Check-in Date:</label>
     <input type="date" id="indate" name="indate"><br><br>

     <label for="outdate">Check-out Date:</label>
     <input type="date" id="indate" name="outdate"><br><br>

     <label for="select">Room Type:</label>
     <select name="select" id="">
        <option value="room">Single room</option>
        <option value="room1">Double room</option>
        <option value="room2">Triple room</option>
     </select><br><br>

     <label for="des">Special Request:</label><br>
     <textarea name="text" id="des" rows="5"></textarea><br><br>

     <input type="submit" value="Book Now">
     <input type="Reset" value="Reset Form">
     </fieldset>
</form>

</body>
</html>
